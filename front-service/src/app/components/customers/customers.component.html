<div class="p-3">
    <div class="card">
        <div class="card-body">

            <table class="table" *ngIf="customers">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{customer.id}}</td>
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
