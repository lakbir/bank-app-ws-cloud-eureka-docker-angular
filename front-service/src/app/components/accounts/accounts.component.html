<div class="p-3">
    <div class="card">
        <div class="card-body">

            <table class="table" *ngIf="accounts">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Balance</th>
                        <th>Currency</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of accounts">
                        <td>{{account.accountId}}</td>
                        <td>{{account.customer.firstName}}</td>
                        <td>{{account.customer.lastName}}</td>
                        <td>{{account.balance}}</td>
                        <td>{{account.currency}}</td>
                        <td>{{account.type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
